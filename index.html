<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2891/2891382.png">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <style>
        /* Estilo para los gifs a los lados de la calculadora */
        .left-gif, .right-gif {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            max-height: 150px;
        }

        .left-gif {
            left: 0;
        }

        .right-gif {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Inserta los gifs a los lados de la calculadora -->
        <img src="https://media.tenor.com/5ItKT_MPQp0AAAAC/cross-twice.gif" alt="Gif Izquierda" class="left-gif">
        <img src="https://media.tenor.com/5ItKT_MPQp0AAAAC/cross-twice.gif" alt="Gif Derecha" class="right-gif">
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="dividir">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual">=</button>
        </div>
    </div>

    <audio controls autoplay loop>
        <source src="./cancion.mp3" type="audio/mpeg">
        Tu navegador no admite la reproducci√≥n de audio.
    </audio>
</body>
</html>
